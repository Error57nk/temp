<body>
  <div id="header-home">
    <div class="container">
      <nav id="main-nav">
        <img src="Pic/banner.png" alt="Dulhan" id="logo" />

        <ul>
          <li><a href="index.html" class="current">Home</a></li>

        </ul>

        </h1>
        <p class="lead">All types of Beauty Products</p>
        <a href="shop.html" class="btn-light">Visit Shop</a>

    </div>
  </div>
  </div>

  <section id="Product">

      <div class="product-grid">
        <img src="Pic/product/w-l2.jpg" alt="">

          <img src="Pic/product/w (1).jpeg" alt="Items">

          <img src="Pic/product/w (2).jpeg" alt="Items">
        </div>
        <img src="Pic/product/hp.png" alt="">

          <img src="Pic/product/w-l3.jpg" alt="items">
          <img src="Pic/product/w (4).jpeg" alt="items">
        </div>
      </div>
    </div>
  </section>

  <!-- Shop secrtion -->
  <section id="Shop-product">
    <div class="container">
      <h2 class="section-title">Products Available</h2>
      <div class="bottom-line"></div>
      <p class="lead text-center">check out some</p>
      <div class="shop-grid">
        <div class="product">
          <img src="Pic/product/shop (1).jpeg" alt="shop_poduct">
          <img src="Pic/product/shop (2).jpeg" alt="shop_poduct">
          <img src="Pic/product/shop (3).jpeg" alt="shop_poduct">

          <img src="Pic/product/shop (11).jpeg" alt="shop_poduct">
          <img src="Pic/product/shop (12).jpeg" alt="shop_poduct">
          <img src="Pic/product/shop (13).jpeg" alt="shop_poduct">

        </div>
      </div>
    </div>
  </section>





  <!-- compny logo -->

      <div class="bottom-line"></div>
    </div>
    <div id="brand">
      <img src="Pic/cmpny/amway.png" alt="" class="brand-pic">
      <img src="Pic/cmpny/unilever.jpg" alt="" class="brand-pic">
      <img src="Pic/cmpny/modicare.jpg" alt="" class="brand-pic">
